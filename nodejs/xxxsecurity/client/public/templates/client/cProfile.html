<div ng-init="getProfileData()">
	<div class="modal-header">
		<h3 class="modal-title">Profile</h3>
	</div>

	<div class="modal-body">
		<form name="editClientProfile">
			<div class="row">
				<div class="span4">
					<strong>Name : </strong>{{profileData.client_name}}
				</div>
				<div class="span4">
					<strong>Email : </strong>{{profileData.email}}
				</div>
			</div>
			<div class="row" style="margin-top: 1%;">
				<div class="span6" ng-class="{ 'has-error' : editClientProfile.address.$invalid && !editClientProfile.address.$pristine }">
					<strong>Address : </strong><input type="text" class="form-control"
						name="address" ng-model="profileData.address"
						placeholder="Address" required>
				</div>
			</div>
			<div class="row" style="margin-top: 1%;">
				<div class="span2" ng-class="{ 'has-error' : editClientProfile.city.$invalid && !editClientProfile.city.$pristine }">
					<strong>City : </strong><input type="text" class="form-control"
						pattern="[A-Za-z ]*" name="city" ng-model="profileData.city" placeholder="City"
						required>
				</div>
				<div class="span2" ng-class="{ 'has-error' : editClientProfile.state.$invalid && !editClientProfile.state.$pristine }">
					<strong>State : </strong><input type="text" class="form-control"
						pattern="[A-Za-z ]*" name="state" ng-model="profileData.state" placeholder="State"
						required>
				</div>
				<div class="span2" ng-class="{ 'has-error' : editClientProfile.zip_code.$invalid && !editClientProfile.zip_code.$pristine }">
					<strong>Zip Code : </strong><input type="text" class="form-control"
					pattern="[0-9][0-9][0-9][0-9][0-9]" name="zip_code" ng-model="profileData.zip_code"
					maxlength="5" placeholder="Zip Code" required>
				</div>
			</div>
			<div class="row" style="margin-top: 1%;">
				<div class="span6" ng-class="{ 'has-error' : editClientProfile.contact_no.$invalid && !editClientProfile.contact_no.$pristine }">
					<strong>Contact Number : </strong><input type="text"
						pattern="[0-9]*" ng-minlength="10" class="form-control" name="contact_no"
						maxlength="10" ng-model="profileData.contact_no" placeholder="Contact Number"
						required>
				</div>
			</div>
		</form>
	</div>

	<div class="modal-footer">
		<!-- <div class="pull-left text-danger">{{formError}}</div> -->
		<button class="btn btn-primary" ng-disabled="editClientProfile.$invalid" ng-click="ok()">Save</button>
		<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	</div>
</div>
