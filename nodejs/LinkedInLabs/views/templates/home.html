						    <span flex></span>

		<script type="text/ng-template" id="education.html">
		<md-dialog aria-label="Education">
  			<md-content>
   				 <h3>Education</h3>
    				<md-input-container flex>
          				<label>Name of Institution</label>
          				<input required placeholder="Name of Institution" ng-model="institute.name">
        			</md-input-container>
					<md-input-container flex>
          				<label>Name of Degree</label>
          				<input required placeholder="Name of Degree" ng-model="institute.degree">
        			</md-input-container>
					<div layout="row" flex>
						<md-input-container>
        					<label>From</label>
        					<input required type="number" step="any" name="from" ng-model="institute.from" min="1940" max="4999">
						</md-input-container>
						<md-input-container>
        					<label>To</label>
        					<input required type="number" step="any" name="to" ng-model="institute.to" min="1940" max="4999">
						</md-input-container>
					</div>
  			</md-content>
  			<div class="md-actions" layout="row">
    			<div flex><span style="color:red;">{{error}}</span></div>
    			<md-button ng-click="cancel()">
     				Cancel
    			</md-button>
    			<md-button ng-click="answer(institute)" class="md-primary">
     				Save
    			</md-button>
  			</div>
		</md-dialog>
		</script>
		</div>
